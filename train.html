<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="train.css" rel="stylesheet" type="text/css" />
	<link rel="manifest" href="manifest.json">
</head>

<body class="background">
	<div class="audio">&#128266;</div>
	<div class="container">
		<div class="mission mission-1">Mission 1</div>
		<div class="mission mission-2">Mission 2</div>
				<div class="missionList list1 hide">
			<div class="missionHeader">
				<h2 class="missionTitle">Mission 1: Best of youtube</h2>
				<div class="quit">X</div>
			</div>
			<div class="missionBody">
				<ul class="list">
					<li class="task">Go to Youtube</li>
					<li class="task">Type: Despacito</li>
					<li class="task">Click to watch</li>
					<li class="task">Sent me your video you watch youtube</li>
				</ul>
			</div>
			
		</div>

		<div class="missionList list2 hide">
			<div class="missionHeader">
				<h2 class="missionTitle">Mission 2: King of the hill</h2>
				<div class="quit">X</div>
			</div>
			<div class="missionBody">
				<ul class="list">
					<li class="task">Go to Instagram</li>
					<li class="task">Type: Ronaldo</li>
					<li class="task">Click follow</li>
					<li class="task">Sent me your video you do it</li>
				</ul>
			</div>
			
		</div>
	</div>

		<image src="images/fire.png" width="100%"></image>
	</div> -->
